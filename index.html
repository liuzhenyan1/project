<!DOCTYPE html>
<html lang="en">

	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/iconFont/iconfont.css">

	<script src="css/bootstrapSwitch/js/bootstrap-switch.min.js"></script>
	<script src="js/index.js"></script>
	<script src="js/config.js"></script>
	<script>
		$(function(){
			$('.leftDiv').height($(window).height()+180+30);

			$('.contentLeft li:first').trigger('click');

<body>
<div class="container">
 
	<div class="leftDiv "  >
		<div class="topLeft">
			<img src="images/logo.png" alt="" width="40" height="40" style="margin:0 20px">
			看点资讯
		</div>
		<div class="contentLeft">
			<ul class="list-unstyled">
				<li><i class="iconfont icon-shouye"></i><span>首页</span><i class="iconfont icon-kuozhan"></i></li>
				<li><i class="iconfont icon-liebiao"></i><span>栏目管理</span><i class="iconfont icon-kuozhan"></i></li>
				<li><i class="iconfont icon-zixun"></i><span>资讯管理</span><i class="iconfont icon-kuozhan"></i></li>
				<li><i class="iconfont icon-ai-user"></i><span>用户管理</span><i class="iconfont icon-kuozhan"></i></li>
			</ul>
		</div>
	</div>
	<div class="rightDiv " >
		<div class="topRight">
			<div class="noticeDiv">
				<i class="iconfont icon-liebiao1"></i>
				<i class="iconfont icon-laba"></i>
				<span class="noticeNum">4</span>
			</div>
			<div class="infoDiv">
				<img src="images/touxiang.png" alt="" style="width: 40px;height: 40px;border-radius: 50%;">
				<span>BeautyG</span>
				<!-- <i>BeautyG</i> -->

		</div>

 </div>
